<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personaje</title>
</head>
<body>
    
    <div class="cabecera">
        <h1>Aventura en el Reino de JS</h1>
    </div>

    <div class="contenedor">
        <div class="nombre">
            <img src="./img/PersonajeM.jpg">
            <h2>Nombre del personaje</h2>
        </div>
        <div class="estadisticas">
            <p>Ataque: <span id="ataque">0</span></p>
            <p>Defensa: <span id="defensa">0</span></p>
            <p>Vida: <span id="vida">0</span></p>
            <p>Puntos <span id="puntos">0</span></p>
        </div>
        <div class="boton">
            <button class="continuar">Continuar</button>
        </div>
    </div>

    <div class="inventario">
        <img src="./img/casco.png" class="objeto-3">
        <img src="./img/armadura.png" class="objeto-1">
        <img src="./img/Anillo.png" class="objeto-2">
        <img src="./img/Martillo.png" class="objeto-5">
        <img src="./img/botella.png" class="objeto-4">
        <img src="./img/hoja.png" class="objeto-6">
    </div>

</body>
</html>
